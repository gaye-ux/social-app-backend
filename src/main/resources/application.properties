spring.application.name=socialapp-backend
spring.datasource.url=jdbc:postgresql://localhost:5432/socialapp
spring.datasource.username=postgres
spring.datasource.password=gaye1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.secret=YourJWTSecretKeyHere
jwt.expiration=86400000

aws.accessKey=your_aws_access_key
aws.secretKey=your_aws_secret_key
aws.region=us-east-1
aws.bucketName=socialapp-bucket

graphql.servlet.mapping=/graphql
graphql.servlet.enabled=true
graphql.servlet.corsEnabled=true
graphql.tools.schema-location=classpath:schema.graphqls
logging.level.org.springframework.graphql=DEBUG


# Scheduling
spring.main.allow-circular-references=true
spring.task.scheduling.pool.size=10

